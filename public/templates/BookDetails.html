<div class="well hoverwell">

    <div class="row">
        <div class="col-md-2">
            <div class ="row">
                <img ng-src="{{book.photoUrl}}" class="center-block"/>
            </div>
            <div class="row">
                <button ng-click="markAsRead()" class="btn btn-primary center-block">Mark as read!</button>
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <h2 class="span6">{{book.name}}</h2>
            </div>
            <div class="row">
                <span class="span1">By:</span>
                <span>{{book.authorName}}</span>
            </div>
        </div>
    </div>
   
</div>
